<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registerModel.userName" required>
  </div>
  <!-- <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registerModel.email" required>
  </div> -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerModel.password" required>
  </div>
  <!-- <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerModel.confirmPassword" required>
  </div> -->
  <div class="text-center">
    <button type="submit" class="btn btn-success me-2">Register</button>
  <button type="submit" class="btn btn-default me-2" (click)="cancel()">Cancel</button>
  </div>
</form>
